    <!-- Log in Modal -->

    <div class="modal fade" id="logInModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"  aria-labelledby="logInModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm"> 
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Prijavite se</h5> 
          </div>
          <div class="modal-body">
            <div class="d-flex align-content-center flex-wrap">   
              <label for="">Unesite vaše korisničko ime</label>   
              <input type="text" id="loginInput">
              <input type="button" value="Prijava" id="login" class="btn btn-secondary bg-warning" data-dismiss="modal"> 
            </div>
          </div> 
        </div>
      </div>
    </div>
       
    <!-- High score Modal -->

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Korisnici koji su uneli najviše pojmova:</h5>
          </div>
          <div class="modal-body hofModal">
            <ol id="modalHs ">
              <li id="one"></li>
              <li id="two"></li>
              <li id="three"></li>
              <li id="four"></li>
              <li id="five"></li>
            </ol>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
          </div>
        </div>
      </div>
    </div> 

    <!-- New document Modal -->

    <div class="modal fade" id="newDocModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" ">Hvala vam, baza je bogatija za jedan pojam :)</h5>
          </div>
          <div class="modal-body newDoc"></div>
          <div class="modal-footer">
            <button type="button" class="btn allButtons" data-dismiss="modal">Zatvori</button>
          </div>
        </div>
      </div>
    </div> 

    <!-- Document exists Modal -->

    <div class="modal fade" id="docExistsModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Pojam je već u bazi </h5>
          </div>
          <div class="modal-body documentExists"></div>
          <div class="modal-footer">
            <button type="button" class="btn allButtons" data-dismiss="modal">Zatvori</button>
          </div>
        </div>
      </div>
    </div> 

    <!-- Insufficient data Modal -->

    <div class="modal fade" id="insufficientDataModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"  >Unesite sve podatke :) </h5>
          </div>
          <div class="modal-body insufficientData"></div> 
          <div class="modal-footer">
            <button type="button" class="btn allButtons" data-dismiss="modal">Zatvori</button>
          </div>
        </div>
      </div>
    </div> 

    <!-- Category menu -->

    <main id="swup" class="transition-fade">
      <div class="row mb-2 d-flex p-2 bd-highlight justify-content-center ">       
        <div class="col-md-4 ">
          <div class="mainWindows row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <form> 
                <select class="custom-select form-control" id="select">  
                  <option selected>Kategorija</option>
                  <option value="Država" id="drz">Država</option>
                  <option value="Grad" id="gr">Grad</option>
                  <option value="Reka" id="re">Reka</option>    
                  <option value="Planina" id="pl">Planina</option>    
                  <option value="Životinja" id="zi">Životinja</option>    
                  <option value="Biljka" id="blj">Biljka</option>    
                  <option value="Predmet" id="pre">Predmet</option>    
                </select> 
                <input type="submit" value="Izaberi" class="btn btn-outline-light allButtons" id="formSubmit">     
              </form> 
            </div> 
          </div>  
        </div> 

        <!-- Term -->

        <div class="col-md-4">  
          <div class="mainWindows row no-gutters border rounded overflow-hidden flex-md-row mb-4 ">
            <div class="col p-4 d-flex flex-column position-static">
              <div class="form-group">
                <form class="form-group" id="formNewDocument" autocomplete="off"> 
                  <input type="text" class="form-control" id="termInput" placeholder="Vas pojam">
                  <input type="submit" value="Unesite termin" class="btn btn-outline-light allButtons" id="term">   
                </form>
              </div>      
            </div>
          </div>
        </div>
      </div>
    </main>
